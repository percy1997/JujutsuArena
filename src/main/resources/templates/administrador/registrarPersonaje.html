<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
	<title>Jujutsu PERSONAJES</title>
</head>

<body>
	<div class="container-fluid mt-4">

		<div>
			<h1>REGISTRAR PERSONAJES</h2>
		</div>

		<div>
			<form>
				<div class="form-row">
					<div class="col-md-12 mb-3">
						<label for="nombrePersonaje">Nombre de personaje</label>
						<input id="nombrePersonaje" name="nombrePersonaje" type="text" class="form-control" required>
						<div class="invalid-feedback">
							Ingrese un nombre
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-12 mb-3">
						<label for="descripcionPersonaje">Descripción de personaje</label>
						<input id="descripcionPersonaje" name="descripcionPersonaje" type="text" class="form-control"
							required>
						<div class="invalid-feedback">
							Ingrese una descripción.
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-12 mb-3">
						<label for="imagenPersonaje">Imagen Personaje</label>
						<input id="imagenPersonaje" name="imagenPersonaje" type="image" class="form-control" required>
						<div class="invalid-feedback">
							Ingrese una imagen.
						</div>
					</div>
				</div>
			</form>
		</div>

	</div>

	<form id="formCodigoPersonaje" method="post" action="/personajes/habilidades">
		<input type="hidden" id="codigo-personaje" name="codigo-personaje">
	</form>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
		integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function () {
			'use strict';
			window.addEventListener('load', function () {
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.getElementsByClassName('needs-validation');
				// Loop over them and prevent submission
				var validation = Array.prototype.filter.call(forms, function (form) {
					form.addEventListener('submit', function (event) {
						if (form.checkValidity() === false) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');
					}, false);
				});
			}, false);
		})();
	</script>

</body>

</html>
