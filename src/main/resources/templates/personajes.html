<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
	<title>Jujutsu PERSONAJES</title>
</head>

<body>
	<div class="container-fluid mt-4">

		<div>
			<h1>PERSONAJES</h2>
		</div>
		<div id="contenedor_personajes" th:each="character:${personajes}" class="row p-2">
			<div class="col-md-1">
				<img class="imagen_personaje btn" th:src="${character.imagenPersonaje}" alt="imagen personaje">
			</div>
			<div class="col-md-11">
				<input type="hidden" th:value="character.codigoPersonaje" name="codigoPersonaje" id="codigoPersonaje">
				<h2 th:text="${character.nombrePersonaje}"></h2>
				<p th:text="${character.descripcionPersonaje}"></p>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
		integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
		crossorigin="anonymous"></script>

	<script>
		$(document).on("click", ".imagen_personaje", function () {
			let cod;
			cod = $("#codigoPersonaje").val();
			console.log(cod);
		})
	</script>

</body>

</html>
