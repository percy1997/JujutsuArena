<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/formStyle.css">
	<title>Jujutsu Arena</title>
	<style>
		#image-preview {
			width: 147px;
			height: 147px;
			border-color: black;
			border-style: solid;
			border-width: 1px;
		}
	</style>
</head>

<body>

	<div class="globalContainer">
		<div class="advertisingContainer backgroundColor">
			<div class="advertising">
			</div>
		</div>

		<div class="mainContainer">

			<div th:insert="~{plantilla/template :: bloqueSuperior}"></div>

			<div class="bottomBlock">
				<div th:insert="~{plantilla/template :: bloqueInferiorLateral}" class="userBlock backgroundColor"></div>

				<div class="mainBlockManual">
					<div class="mainBlockContent">
						<h1 class="titleMainBlock">Characters and Skills</h1>
						<div class="fontManualSize">
							<a class="fontManual" th:href="@{/}">Jujutsu-Arena</a> >
							<a class="fontManual" th:href="@{/manual}">Game manual</a> >
							<h1 class="routes subTitleMainBlock">
								Characters and Skills</h1>
							<br>
							<br>
							<br>
							<div class="formContainer">

								<div class="form">
									<h2 class="titleForm">Nuevo Personaje</h2>

									<div class="divForm">
										<label class="label">Nombre :</label>
										<input class="input" placeholder="Ingrese Nombre">
									</div>
									<div class="divForm">
										<label class="label">Descripción :</label>
										<textarea class="textarea" placeholder="Ingrese Descripción"></textarea>
									</div>
									<div class="divForm">
										<label class="label">Imagen :</label>
										<div class="imgInput">
											<textarea class="textareaImg" type="text" id="image-url"
												placeholder="Ingrese la URL de la imagen"
												oninput="previewImage()"></textarea>

											<img id="image-preview" src="https://i.ibb.co/njtxs4g/image.png">
										</div>

									</div>
								</div>
							</div>



						</div>
					</div>
				</div>

			</div>


		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
			integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
			crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
		<script>
			function previewImage() {
				var url = document.getElementById('image-url').value;
				var preview = document.getElementById('image-preview');

				if (url) {
					preview.src = url;
				} else {
					preview.src = 'https://i.ibb.co/njtxs4g/image.png';
				}
			}
		</script>
		<script>
			var imagenes = [
				'https://i.imgur.com/k8Qtlyf.png',
				'https://i.imgur.com/6eZjAou.png',
				'https://i.imgur.com/2QYFEKQ.png',
				'https://i.imgur.com/7KNafXw.png',
				'https://i.imgur.com/M1XgdJe.png',
				'https://i.imgur.com/yywbOxd.png',
				'https://i.imgur.com/b1C8bqq.png',
			];
			// Array para llevar el seguimiento de las imágenes mostradas
			var imagenesMostradas = [];

			// Función para obtener una imagen aleatoria que no se haya mostrado
			function obtenerImagenAleatoria() {
				if (imagenesMostradas.length === 0) {
					// Si todas las imágenes se han mostrado al menos una vez, reiniciar el array de imágenes mostradas
					imagenesMostradas = [...imagenes];
				}

				var indiceAleatorio = Math.floor(Math.random() * imagenesMostradas.length);
				var imagenAleatoria = imagenesMostradas.splice(indiceAleatorio, 1)[0];

				return imagenAleatoria;
			}

			// Obtén la referencia a la etiqueta de imagen
			var imgElement = document.getElementById('imagenAleatoria');

			// Establece la fuente de la imagen al cargar la página
			window.onload = function () {
				imgElement.src = obtenerImagenAleatoria();
			};
		</script>

</body>

</html>
